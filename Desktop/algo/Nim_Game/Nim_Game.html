<script type="text/javascript">
var canWinNim = function(n) {
  // you loss the game whenever it is your term and there are 4 stones left.
  // n / a = q + r   if [ r % 4 && (r/4) % 2 != 0 ]
  // (n - R1) % 4 == 0 && (n-R1) %2 != 0 )
  //         R1   R2
  // n = 4    1   3   L
  //          2   2   L
  //          3   1   L

  // n = 5    1   4   W by leaving 4 stone for you opponent
  //          2   3   L
  //          3   2   L

  // n = 6    1   5   L by giving 4 stone from you opponent
  //          2   4   W by leaving 4 stone for you opponent
  //          3   3   L

  // n = 7    1   6   L by giving 4 stone from you opponent
  //          2   5   L by giving 4 stone from you opponent
  //          3   4   W

  // n = 8    1   7   L by giving 4 stone from you opponent
  //          2   6   L by giving 4 stone from you opponent
  //          3   5   L by giving 4 stone from you opponent

  //          R1  R2  Possbile combination
  // n = 9    1   8   (7,6,4 W) (7, 5, 4 W)(7, 4 L)

  //          2   7   L by giving 4 stone from you opponent
  //          3   6   L by giving 4 stone from you opponent
  if (n < 4){
      
      return true
  }
  else{
      for (var i = 1; i < 4; i ++ ){
      if( (n - i) % 4 == 0 ){
          return true;
          }
      }
      return false;
  }
};
</script>
